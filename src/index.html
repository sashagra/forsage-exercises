<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="params">
        <div id="actions">
  
            <label for="opt1" class="radio">
            <input value="multiply" type="radio" checked name="actType" id="opt1" />
            <span class="label">Умножение</span>
            </label>
            
            <label for="opt2" class="radio">
            <input value="divide" type="radio" name="actType" id="opt2" />
            <span class="label">Деление</span>
            </label>
            
            <label for="opt3" class="radio">
            <input value="pow" type="radio" name="actType" id="opt3" />
            <span class="label">Возведение в квадрат</span>
            </label>
            <label for="opt4" class="radio">
                <input value="sqrt" type="radio" name="actType" id="opt4" />
                <span class="label">Квадратный корень</span>
            </label>
        </div>
        <br>
        <input type="number" id="numOfTerms" value="2" placeholder="Кол-во">
    </div>
    <div class="start">Начать</div>
    <h1 id="action">Подождите</h1>
    <div class="exercise" id="exercise"></div>
</body>
</html>
